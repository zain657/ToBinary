<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- font-link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <title>ToBinary</title>
</head>

<body>
    <nav class="navbar position-fixed w-100">
        <div class="container-fluid">
            <a class="navbar-brand text-white fs-3 m-auto" href="#">
                <i class="fa-solid fa-0  logo-1"></i>
                <i class="fa-solid fa-1  logo-1"></i>
                ToBinary
            </a>
        </div>
    </nav>
    <main class="overflow-auto d-flex justify-content-center align-items-center">
        <div class="container ">
            <div class="sort">
                <form id="form" class="d-flex flex-column w-100 align-items-center" action="">
                    <div class="mb-3">
                        <label id="label1" for="inbut1" class="form-label">Binary</label>
                        <div class="position-relative">
                            <textarea type="text" class="form-control " id="inbut1"></textarea>
                            <i id="copy1" class="fa-solid fa-copy position-absolute copy d-none"></i>
                        </div>
                        
                    </div>
                    <i id="switchBtn" class="fa-solid fa-repeat con"></i>
                    <div class="mb-3">
                        <label id="label2" for="inbut2" class="form-label">Text</label>
                        <div class="position-relative">
                            <textarea type="text" class="form-control " id="inbut2"></textarea>
                            <i id="copy2" class="fa-solid fa-copy position-absolute copy d-none"></i>
                        </div>
                    </div>
                    <div class="mb-3">
                        <button id="subBtn" class="btn btn-tr  rounded-pill" type="button">translation</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
    <script src="main.js"></script>
</body>

</html>
